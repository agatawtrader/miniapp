<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Grupo VIP</title>

  <!-- Telegram Web App -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">

    <span class="badge">Grupo VIP</span>
    <h1>Grupo VIP Mack</h1>
    <p class="sub">
      Assista ao vídeo abaixo e veja o passo a passo para entrar
      na Comunidade VIP do Mack gratuitamente.
    </p>

    <!-- Etapas -->
    <div class="steps">
      <div class="step active">1<br><small>Informações</small></div>
      <div class="step">2<br><small>Conta</small></div>
      <div class="step">3<br><small>Ativação</small></div>
      <div class="step">4<br><small>Acesso</small></div>
    </div>

    <!-- Vídeo -->
    <div class="video">
      <iframe
        src="https://www.youtube.com/embed/SEU_VIDEO_AQUI"
        frameborder="0"
        allowfullscreen>
      </iframe>
    </div>

    <button id="btn">Continuar</button>

  </div>

  <script src="app.js"></script>
</body>
</html>
